applications:
  - name: portal-api
    memory: 2G
    disk: 2G
    instances: 1
    buildpacks:
    - java_buildpack
    path: build/libs/paas-ta-portal-api.jar
    env:
      server_port: 80

      JBP_CONFIG_CONTAINER_SECURITY_PROVIDER: '{key_manager_enabled: false, trust_manager_enabled: false}'
      spring_application_name: PortalApi

      spring_security_username: admin
      spring_security_password: openpaasta

      tailsocket_port: 5555

      management_security_enabled: false
      management_health_ldap_enabled: false

      ### paasta info
      cloudfoundry_cc_api_url: https://api.10.0.1.221.nip.io
      cloudfoundry_cc_api_uaaUrl: https://uaa.10.0.1.221.nip.io
      cloudfoundry_cc_api_sslSkipValidation: true
      cloudfoundry_user_admin_username: admin                    # (e.g. admin)
      cloudfoundry_user_admin_password: admin                    # (e.g. admin)
      cloudfoundry_user_uaaClient_clientId: admin                         # (e.g. admin)
      cloudfoundry_user_uaaClient_clientSecret: admin-secret                 # (e.g. admin-secret)
      cloudfoundry_user_uaaClient_adminClientId: admin              # (e.g. admin)
      cloudfoundry_user_uaaClient_adminClientSecret: admin-secret      # (e.g. admin-secret)
      cloudfoundry_user_uaaClient_loginClientId: admin              # (e.g. admin)
      cloudfoundry_user_uaaClient_loginClientSecret: admin-secret      # (e.g. admin-secret)
      cloudfoundry_user_uaaClient_skipSSLValidation: true
      cloudfoundry_authorization: cf-Authorization

      paasta_portal_api_authorization_base64: Basic YWRtaW46b3BlbnBhYXN0YQ==
      paasta_portal_api_zuulUrl_cfapi: http://portal-gateway.10.0.1.221.nip.io/portalapi
      paasta_portal_api_zuulUrl_commonapi: http://portal-gateway.10.0.1.221.nip.io/commonapi
      paasta_portal_api_zuulUrl_storageapi: http://portal-gateway.10.0.1.221.nip.io/storageapi
      paasta_portal_storageapi_type: swift

      eureka.client.serviceUrl.defaultZone: http://portal-registration.10.0.1.221.nip.io/eureka/
      eureka.instance.hostname: ${vcap.application.uris[0]}
      eureka.instance.nonSecurePort: 80

      ### abacus
      abacus_url: http://

      ## monitoring
      monitoring_api_url: http://61.252.53.241:8080
